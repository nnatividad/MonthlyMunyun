{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mx-auto w-25 bg-dark p-5 rounded-3">
    <h3 class="text-light">Track your Munyun!</h3>
    <p>Enter your details to sign into your account!</p>
    <div class="form-div mb-3">
        <form action="/login" method="post">
            <div class="form-group mb-3">
                <label for="username" class="d-block mb-2 fw-bold text-start">Username</label>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="d-block mb-2 fw-bold text-start">Password</label>
                <input autocomplete="off" class="form-control mx-auto w-auto" type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
