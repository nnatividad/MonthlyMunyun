<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        
        <link href="/static/dollarsign.ico" rel="icon">

        <!-- chart.js -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <!-- styles -->
        <link href="/static/styles.css" rel="stylesheet">
        <title>Budget Tracking</title>
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light px-2">
            <div class="container-fluid d-flex">
                <a href="/" class="me-4"><img src="/static/money_logo.jpg" alt="Monthly Spending Tracker" style="width: 100px; height: 50px;"/></a>
                <div class="d-flex gap-3 justify-content-end align-items-center">
        {% if session["user_id"] %}
                    <a class="fw-bold text-decoration-none text-light" href="/budget">Adjust Budget</a>
                    <a class="fw-bold text-decoration-none text-light" href="/activity">Activity</a>
                    <a class="fw-bold text-decoration-none text-light" href="/logout">Logout</a>
        {% else %}
                    <a class="fw-bold text-decoration-none text-light" href="/register">Register</a>
        {% endif %}
                </div>
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
