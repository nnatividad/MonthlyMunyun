{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mx-auto w-25 bg-dark p-5 rounded-3">
    <h3 class="text-light">Create Your Account!</h3>
    <p class="text-light">Enter your details to register a new account!</p>
    <div class="form-div mb-3">
        <form action="/register" method="post">
            <div class="form-group mb-3">
                <label for="username" class="d-block mb-2 fw-bold text-start text-light">Username</label>
                <input class="form-control mx-auto w-auto" type="text" id="username" name="username" autocomplete="off" autofocus placeholder="Enter Username">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="d-block mb-2 fw-bold text-start text-light">Password</label>
                <input class="form-control mx-auto w-auto" type="password" id="password" name="password" autocomplete="off" placeholder="Password">
            </div>

            <div class="form-group mb-3">
                <label for="verify" class="d-block mb-2 fw-bold text-start text-light">Confirm Password</label>
                <input class="form-control mx-auto w-auto" type="password" id="verify" name="verify" autocomplete="off" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
