{% extends "layout.html" %}

{% block title %}
    Activity/Transactions
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center text-center mx-auto w-25 bg-dark p-5 rounded-3">
    <h3 class="text-light">Activity</h3>
    <form action="/activity" method="post">
        <div class="form-group mb-3 ">
            <label for="amount">Amount:</label>
            <input class="form-control mx-auto w-auto" type="text" id="amount" name="amount" autofocus placeholder="$$$">
    </div>

    <div class="form-group mb-3 d-flex flex-column align-items-center text-center">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-select w-auto">
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
